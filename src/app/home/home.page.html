<!-- Encabezado -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <!-- Logo de la aplicación -->
    <div class="logo-container">
      <img src="assets/logo_letras.png" alt="MundoManga Logo" class="header-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Mensaje de bienvenida -->
  <div class="container">
    <h2>MANGAS</h2>
    <h2 class="welcome-message">¡Bienvenid&#64; {{username}}!</h2>
  </div>

  <!-- Listado de Mangas -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let manga of mangas">
        <ion-card>
          <img [src]="manga.imagen" [alt]="manga.nombre" class="manga-cover">
          <ion-card-header>
            <ion-card-title>{{manga.nombre}} #{{manga.volumen}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
