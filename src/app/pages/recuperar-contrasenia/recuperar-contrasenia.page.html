<!-- Encabezado -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Botón para volver al login -->
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Logo de la aplicación -->
    <div class="logo-container">
      <img src="assets/logo_letras.png" alt="MundoManga Logo" class="header-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="recovery-container">
    <!-- Tarjeta blanca con el formulario -->
    <div class="recovery-box">
      <h2 class="recovery-title">Recuperar Contraseña</h2>
      <p class="recovery-subtitle">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
      
      <!-- Formulario de recuperación -->
      <form class="recovery-form">
        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <ion-item lines="none" class="form-item">
            <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
          </ion-item>
        </div>
        
        <ion-button expand="block" class="recovery-button" fill="solid" (click)="enviarCorreo()">
          Enviar instrucciones
        </ion-button>
      </form>
    </div>
    
    <!-- Sección volver al login -->
    <div class="back-to-login">
      ¿Recordaste tu contraseña? <a routerLink="/login" class="login-link">Volver al login</a>
    </div>
  </div>
</ion-content>
