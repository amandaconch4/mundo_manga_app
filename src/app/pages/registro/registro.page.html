<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <!-- Formulario de registro -->
    <form class="user-form" (ngSubmit)="registrar()">
      <div class="form-group">
        <label class="form-label">Nombre de usuario</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="text" [(ngModel)]="user" name="user" required style="position: relative; width: 100%;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Nombre completo</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="text" [(ngModel)]="nombre" name="nombre" required style="position: relative; width: 100%;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Correo</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="email" [(ngModel)]="correo" name="correo" required style="position: relative; width: 100%;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="password" [(ngModel)]="password" name="password" required style="position: relative; width: 100%;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Nivel Educación</label>
        <ion-item lines="none" class="form-item">
          <ion-select [(ngModel)]="nivelEducacional" name="nivelEducacional" placeholder="Seleccione nivel">
            <ion-select-option value="ninguno">Sin estudios</ion-select-option>
            <ion-select-option value="basica">Educación Básica</ion-select-option>
            <ion-select-option value="media">Educación Media</ion-select-option>
            <ion-select-option value="superior">Educación Superior</ion-select-option>
            <ion-select-option value="postgrado">Postgrado</ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Fecha de Nacimiento</label>
        <ion-item lines="none" class="form-item">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-item>
      </div>

      <!-- Botones limpiar y enviar -->
      <div class="button-container">
        <ion-button expand="block" (click)="limpiarFormulario()" color="medium" type="button">
          Limpiar
        </ion-button>
        <ion-button expand="block" (click)="registrar()">
          Enviar
        </ion-button>
      </div>
    </form>
</ion-content>
