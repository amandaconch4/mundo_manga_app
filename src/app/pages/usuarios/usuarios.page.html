<!-- Encabezado -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <!-- Logo de la aplicación -->
    <div class="logo-container">
      <img src="assets/logo_letras.png" alt="MundoManga Logo" class="header-logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1 class="usuarios-title">USUARIOS</h1>

  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.name }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Sección para añadir usuario -->
  <div class="add-user-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Añadir Nuevo Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Nombre" label-placement="floating" [(ngModel)]="newUsuario.name" placeholder="Ingrese nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" label-placement="floating" [(ngModel)]="newUsuario.email" placeholder="Ingrese correo"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="nuevoUsuario()">Añadir Usuario</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
