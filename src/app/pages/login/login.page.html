<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/logo2.png" alt="MundoManga Logo" class="main-logo">

    <!-- Tarjeta blanca con el formulario -->
    <div class="login-box">
      <!-- Formulario login -->
      <form class="login-form">
        <div class="form-group">
          <label class="form-label">Nombre de usuario</label>
          <ion-item lines="none" class="form-item">
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <ion-item lines="none" class="form-item">
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
        </div>
        
        <ion-button expand="block" class="login-button" fill="solid" (click)="login()">
          Iniciar sesión
        </ion-button>
        
        <div class="divider">
          <span>O</span>
        </div>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
    
    <!-- Sección registro -->
    <div class="signup-box">
      ¿No tienes una cuenta? <a routerLink="/registro" class="signup-link">Regístrate</a>
    </div>
  </div>
</ion-content>
