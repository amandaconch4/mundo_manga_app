<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">

    <!-- Tarjeta blanca con el formulario -->
    <div class="login-box">
      <!-- Título de la tarjeta -->
      <h2 class="login-title">MundoManga</h2>
      <!-- Logo de persona -->
      <div class="logo-container">
        <ion-icon name="person-circle-outline" class="logo"></ion-icon>
      </div>
      
      <!-- Formulario login -->
      <form class="login-form">
        <div class="form-group">
          <label class="form-label">Nombre de usuario</label>
          <ion-item lines="none" class="form-item">
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
        </div>
        
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <ion-item lines="none" class="form-item">
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
        </div>
        
        <ion-button expand="block" class="login-button" fill="solid" (click)="login()">
          Iniciar sesión
        </ion-button>
        
        <div class="divider">
          <span>O</span>
        </div>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
    
    <!-- Sección registro -->
    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a>
    </div>
  </div>
</ion-content>
