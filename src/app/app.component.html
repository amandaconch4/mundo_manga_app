<ion-app>
  <!-- Menú lateral con ID=menu y contenido principal con ID=main-content -->
  <ion-menu menuId="menu" contentId="main-content">
    <!-- Encabezado del menú -->
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <!-- Contenido del menú -->
    <ion-content>
      <ion-list>
        <!-- Opción de Inicio -->
        <ion-item button routerLink="/tabs/home" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <!-- Opción de Perfil -->
        <ion-item button routerLink="/perfil" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>
        <!-- Opción de Usuarios -->
        <ion-item button routerLink="/usuarios" routerDirection="root" routerLinkActive="selected" (click)="closeMenu()">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <!-- Opción de Cerrar Sesión -->
        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
